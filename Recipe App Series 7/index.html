<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Recipe App</title>
</head>
<body>
    <div class = "Mobile-container">
        <header>
            <input type = "text" id = "search-term">
            <button id = "search"><i class="fas fa-search"></i></button>
        </header>    
        
        <div class = "fav-container">
            <h3>Favorite Meals</h3>
            <ul class = "fav-meals" id = "fav-meals">
            <li><img src="https://www.themealdb.com/images/media/meals/n41ny81608588066.jpg" alt = " "><span>colcannon</span></li>
            <li><img src="https://www.themealdb.com/images/media/meals/d8f6qx1604182128.jpg" alt = " "><span>Katsudon</span></li>
            <li><img src="https://www.themealdb.com/images/media/meals/lwsnkl1604181187.jpg" alt = " "><span>Tonkatsu</span></li>
            </ul>
        </div>

        <div class = "meals" id = "meals"></div>
</div>

<div class = "popup-container hidden" id = "meal-popup">
        <div class = "popup">
            <button id = "close-popup" class = "close-popup"><i class="far fa-times-circle"></i></button>
            <div id = "meal-info" class = "meal-info">
            <img src="https://www.themealdb.com/images/media/meals/lwsnkl1604181187.jpg" alt = " "><span>Tonkatsu</span>
            </div>
        </div>
</div>
</body>
</html>
